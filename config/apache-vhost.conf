<VirtualHost *:80>
    ServerName utpservice.online
    ServerAlias www.utpservice.online
    DocumentRoot /var/www/utpservice/public
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/utpservice_error.log
    CustomLog ${APACHE_LOG_DIR}/utpservice_access.log combined
    
    # PHP Configuration
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://127.0.0.1:9000"
    </FilesMatch>
    
    # Security Headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # CORS Headers for API
    <Location "/api/">
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "POST, OPTIONS"
        Header always set Access-Control-Allow-Headers "Content-Type"
    </Location>
    
    # Handle OPTIONS preflight
    <Location "/api/">
        RewriteEngine On
        RewriteCond %{REQUEST_METHOD} OPTIONS
        RewriteRule ^(.*)$ $1 [R=200,L]
    </Location>
    
    # Cache static files
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header set Cache-Control "public, immutable"
    </LocationMatch>
    
    # Gzip compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
    </IfModule>
    
    # Directory configuration
    <Directory /var/www/utpservice/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # PHP files
        <Files "*.php">
            Require all granted
        </Files>
    </Directory>
    
    # API directory specific permissions
    <Directory /var/www/utpservice/public/api>
        Options -Indexes
        AllowOverride None
        Require all granted
        
        # Only allow POST requests to contact.php
        <Files "contact.php">
            <LimitExcept POST>
                Deny from all
            </LimitExcept>
        </Files>
    </Directory>
</VirtualHost>

# HTTPS Configuration (when SSL is ready)
<VirtualHost *:443>
    ServerName utpservice.online
    ServerAlias www.utpservice.online
    DocumentRoot /var/www/utpservice/public
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/utpservice.online.crt
    SSLCertificateKeyFile /etc/ssl/private/utpservice.online.key
    
    # Same configuration as HTTP but with SSL
    # ... (copy the same configuration from above)
</VirtualHost>
