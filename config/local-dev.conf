# UPT Services - Configuración de Desarrollo Local
# ===============================================

# Este archivo es para desarrollo local antes del despliegue en Ubuntu
# No usar en producción

# Configuración del servidor local
server {
    listen 8080;
    server_name localhost;
    
    root /path/to/your/project/src;
    index index.html index.php;
    
    # Logs locales
    access_log /tmp/utpservice_access.log;
    error_log /tmp/utpservice_error.log;
    
    # CORS para desarrollo
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    add_header Access-Control-Allow-Headers "Content-Type";
    
    # Manejar PHP
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Archivos estáticos
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # API local
    location /api/ {
        try_files $uri $uri/ =404;
    }
    
    # Página principal
    location / {
        try_files $uri $uri/ /pages/index.html;
    }
}

